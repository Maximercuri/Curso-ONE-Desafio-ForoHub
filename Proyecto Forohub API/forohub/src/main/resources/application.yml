spring:
  application:
    name: forohub

  datasource:
    url: jdbc:postgresql://${DB_HOST}:5432/forohub
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  flyway:
    enabled: true
    locations: classpath:db/migration

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  security:
    jwt:
      secret: ${JWT_SECRET}

server:
  port: 8080
  error:
    include-stacktrace: never
